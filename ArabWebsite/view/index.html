<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/keyboard.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />
    <script type="text/javascript" src="../js/frameJs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/frameJs/vue.js"></script>
    <script type="text/javascript" src="../js/frameJs/keyboard.js"></script>
    <script type="text/javascript" src="../js/datepicker/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/datepicker/datepicker-ar.js"></script>
<!--    <link rel="stylesheet/less" type="text/css" href="../css/index.less" />

</head>
<body>
<div id="content_header"></div>
<!--width:800px;left:居中-->
<div id="content_body">
    <header id="content_top">
        <div id="top_center">
            <!--send ajax-->
            <section id="search_button">
                <img src="../img/search_icon_normal.png" id="search_buttonImg" />
            </section>
            <section id="search_text">
                <div id="keyboard_buttonContainer">
                    <img src="../img/jianpan_03.png" id="keyboard_buttonImg" />
                </div>
                <div id="keyboard_textInput">
                    <input type="text" id="keyboardInput" />
                </div>
            </section>
            <section id="search_img">
                <img src="../img/search.png" id="search_imgContent" />
            </section>
        </div>
    </header>
    <section id="content_bottom">
        <div id="bottom_left">
            <div id="weather"></div>
            <div id="datePart"></div>
        </div>
        <div id="bottom_right">
            <section id="bottom_rightT">
                <div id="bottom_rightTC">
                    <div class="bottom_rightTCRow" v-for="rowContent in bottom_rightTCContent">
                        <a class="bottom_rightTCColumn" target="_blank" v-bind:href="bottomTCHref"   v-for="(index,bottomTCHref) in rowContent.bottom_rightTCHref">
                            <div class="bottom_rightTCColumnT">
                                <img v-bind:src="rowContent.bottom_rightTCImg[index]" />
                            </div>
                            <div class="bottom_rightTCColumnB">
                                {{rowContent.bottom_rightTCText[index]}}
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            <section id="bottom_rightB">
                <div class="bottom_rightBContent" v-for="rowContent in bottomRightBRow">
                    <header class="bottom_rBCH">
                        <div class="bottom_rBCHLine"></div>
                        <div class="bottom_rBCHText">{{rowContent.headerText}}</div>
                    </header>
                    <section class="bottom_rBCContent" v-bind:style="{height:bottom_rightBCContentHgt[$index]+'px'}">
                        <a v-bind:href="rowContent.TextHref[$index]" target="_blank" v-bind:class="'bottom_rBCContentText'+($index % 5)" v-for="contentText in rowContent.contentText">{{contentText}}</a>
                    </section>
                    <section class="bottom_rBCContentGame" v-if="rowContent.GameFlog">
                        <header class="bottom_rBCGHeader">{{rowContent.GameMessage.headerMessage}}</header>
                        <section class="bottom_rBCGContent">
                            <a v-bind:class="['bottom_rBCGImgTotal','bottom_rBCGImg'+($index % 10)]" v-bind:href="rowContent.GameMessage.GameHref[$index]" target="_blank" v-for="gameImg in rowContent.GameMessage.GameImg">
                                <img class="bottom_rBCGImg" v-bind:src="gameImg" />
                                <span class="bottom_rBCGText">{{rowContent.GameMessage.GameText[$index]}}</span>
                            </a>
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </section>
</div>

<script type="text/javascript" src="../js/index.js"></script>
